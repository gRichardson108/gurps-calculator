<mat-sidenav-container>
  <mat-sidenav
    id="menuDrawer"
    #menuDrawer
    mode="side"
    role="navigation"
    position="end"
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
    [opened]="menuOpen"
  >
    <app-character-header
      [identity]="character.identity"
      [status]="character.status"
      fxFlex="100"
    >
    </app-character-header>
  </mat-sidenav>

  <mat-sidenav-content>
    <div fxLayout="column" fxLayoutGap="20px">
      <app-standard-card>
        <div class="standard-card-title">
          <app-rodeo
            [items]="screenSelections"
            [(selectedItem)]="screenSelected"
            fxFlex="100"
          ></app-rodeo>
        </div>
        <div class="standard-card-content">
          <app-character-skills
            [skills]="character.skills"
            fxFlex="100"
            [hidden]="screenSelected !== 'skills'"
          >
          </app-character-skills>
          <app-character-traits
            [traits]="character.traits"
            fxFlex="100"
            [hidden]="screenSelected !== 'traits'"
          >
          </app-character-traits>
          <app-character-details
            [attributes]="character.attributes"
            [encumbranceLevels]="character.encumbranceLevels"
            [liftingandMovingItems]="character.liftingAndMovingItems"
            [hidden]="screenSelected !== 'details'"
            fxFlex="100"
          >
          </app-character-details>
        </div>
      </app-standard-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

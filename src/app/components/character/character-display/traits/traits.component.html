<div class="traits">
  <div
    class="traitItem"
    *ngFor="let trait of traits"
    role="listitem"
    style="text-align:left;"
  >
    <div class="content noselect">
      <div class="name">{{ trait.name }}</div>
      <div>{{ trait.referencePage }} | {{ trait.pointsSpent }}</div>
      <div>{{ trait.modifierDescription }}</div>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>

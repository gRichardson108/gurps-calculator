<div class="traits">
  <mat-form-field>
    <input matInput type="text" placeholder="Filter" (keyup)="filter($event)" />
  </mat-form-field>
  <div class="traitItem" *ngFor="let trait of filteredTraits" role="listitem">
    <div class="content noselect">
      <div class="name">{{ trait.name }}</div>
      <div>{{ trait.referencePage }} | {{ trait.pointsSpent }}</div>
      <div>{{ trait.modifierDescription }}</div>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>

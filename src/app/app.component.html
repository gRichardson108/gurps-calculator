<mat-sidenav-container fxFlexFill>
    <mat-sidenav opened id="utilityDrawer" #drawer mode="side" position="end" role="navigation" [fixedInViewport]="true"
        [fixedTopGap]="0" [fixedBottomGap]="0">
       <app-sidebar (closeClicked)="drawer.toggle()"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span> GURPS Calculator </span>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

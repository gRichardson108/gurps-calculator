<mat-toolbar color="primary">
  <mat-toolbar-row>

    <button mat-icon-button class="btnApps" (click)="utilityDrawer.toggle()">
      <mat-icon>apps</mat-icon>
    </button>


    <span> GURPS Calculator </span>

    <button mat-icon-button class="btnMenu" (click)="btnMenuClicked()" *ngIf="menuService.showMenuIcon">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav id="utilityDrawer" #utilityDrawer mode="over" position="start" [fixedInViewport]="true" [fixedTopGap]="0"
    [fixedBottomGap]="0">
    <app-app-sidebar></app-app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxFlex.xl="50" fxFlex.lg="90" fxFlex.md="90" fxFlex.sm="90" fxFlex.xs="96" style="margin:0 auto">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

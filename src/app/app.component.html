<mat-sidenav-container fxFlexFill>
    <mat-sidenav opened id="utilityDrawer" #drawer mode="side" position="end" role="navigation" [fixedInViewport]="true"
        [fixedTopGap]="0" [fixedBottomGap]="0">

        <mat-form-field>
            <mat-select (value)="dice-roller" #appSelect>
                <mat-option value="dice-roller">Dice Roller</mat-option>
                <mat-option value="throwing">Throwing</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-icon (click)="drawer.toggle()">highlight_off</mat-icon>
        <div class="content">
            <ng-container [ngSwitch]="appSelect.value">
                <app-dice-roller *ngSwitchCase="dice-roller" ></app-dice-roller>
                <app-throwing *ngSwitchCase="throwing"></app-throwing>
            </ng-container>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span> GURPS Calculator </span>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
